<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All-in-one weblog for all your needs and services.">
    <meta name="author" content="Kalymova Zhansaya, Boyarkin Dmitriy IT2-2312">
    <meta name="keywords" content="Weblog, blog, IITU, IT, Gaming, News, Articles, Various">
    <title>Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fff;
            color: #212121;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            top: 0;
            left: -260px;
            width: 260px;
            height: 100%;
            background-color: #c62828;
            color: white;
            padding: 1rem;
            transition: left 0.3s ease-in-out;
            z-index: 1040;
        }
        #sidebar.active {
            left: 0;
        }
        #sidebar a {
            color: white;
            text-decoration: none;
        }
        #sidebar ul {
            list-style: none;
            padding-left: 0;
        }
        #sidebar li {
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        #sidebar li:hover {
            color: #ffebee;
        }
        #sidebar img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .menu-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background-color: #c62828;
            border: none;
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 50%;
            z-index: 1050;
            cursor: pointer;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            border-bottom: 3px solid #c62828;
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #c62828;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
            font-size: 1.8rem;
        }

        .search-bar input {
            border: 1px solid #c62828;
            border-radius: 20px;
            padding: 0.4rem 0.8rem;
            width: 220px;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(198, 40, 40, 0.25);
        }

        .search-bar button {
            background-color: #c62828;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.4rem 0.8rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background-color: #b71c1c;
        }

        main {
            margin-top: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Profile Info Section */
        section.profile-info {
            background-color: #fff;
            border-left: 5px solid #c62828;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        figure img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #c62828;
        }

        figcaption {
            margin-top: 1rem;
            font-size: 1.3rem;
            font-weight: bold;
            color: #c62828;
        }

        form label {
            text-align: left;
            font-size: 0.9rem;
            color: #555;
        }

        form input {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 0.6rem;
        }

        form input:focus {
            border-color: #c62828;
            box-shadow: 0 0 0 0.2rem rgba(198, 40, 40, 0.25);
        }

        form button {
            background-color: #c62828;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 0.6rem;
            transition: background 0.3s;
        }

        form button:hover {
            background-color: #b71c1c;
        }

        /* Posts */
        article {
            background-color: #fff;
            border: 1px solid #eee;
            border-left: 5px solid #c62828;
            border-radius: 10px;
            margin-bottom: 2rem;
            padding: 1rem 1.25rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        article header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        article header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        article header h2 {
            color: #c62828;
            font-size: 1rem;
            margin: 0;
        }

        article p {
            margin: 0.5rem 0;
            color: #333;
        }

        article img.content-img {
            width: 100%;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .post-footer {
            background-color: #fce4ec;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            color: #b71c1c;
            font-weight: 500;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        @media (max-width: 600px) {
            .search-bar { display: none; }
        }
    </style>
</head>

</main>

<footer>
    <p>&copy; 2025 Weblog Project</p>
</footer>

<script>
    function toggleMenu() {
        document.getElementById("sidebar").classList.toggle("active");
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
