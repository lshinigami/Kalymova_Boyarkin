<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User profile page">
    <meta name="author" content="Kalymova Zhansaya, IT2-2312">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2e2e2e;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            position: sticky;
            top: 0;
            background: #2e2e2e;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        header h1 {
            font-size: 1.8rem;
            text-transform: uppercase;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        section.profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: #1b1b1b;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        figure {
            margin: 0;
        }

        figure img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        figcaption {
            margin-top: 1rem;
            font-size: 1.3rem;
            font-weight: bold;
        }

        form {
            margin-top: 2rem;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            text-align: left;
            font-size: 0.9rem;
            color: #ccc;
        }

        input[type="email"],
        input[type="password"] {
            padding: 0.6rem;
            border: none;
            border-radius: 8px;
            background: #2e2e2e;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border: 1px solid lightskyblue;
        }

        button {
            padding: 0.7rem;
            border: none;
            border-radius: 8px;
            background: lightskyblue;
            color: #1b1b1b;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: deepskyblue;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }


        article {
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        article header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0.8rem;
            margin-bottom: 1rem;
            padding: 0;
        }

        article header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        article header h2 {
            font-size: 1rem;
            color: #aaa;
        }

        article p {
            margin: 0.5rem 0;
        }

        article img.content-img {
            width: 100%;
            border-radius: 15px;
            margin-top: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .post-footer {
            background: #3a3a3a;
            margin-top: 0.8rem;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .post-footer .post-rating {
            justify-content: flex-start;
        }

        .post-footer .post-additional {
            justify-content: flex-end;
        }

        a {
            font-family: Arial, sans-serif;
            background: #2e2e2e;
            color: white;
            overflow-x: hidden;
        }
    </style>
</head>
<body>

<header>
    <h1>Profile</h1>
</header>

<main>
    <section class="profile-info">
        <figure>
            <img src="static/Profile_avatar_placeholder.png" alt="User avatar">
            <figcaption>u/Manul</figcaption>
        </figure>

        <!-- Profile edit form -->
        <form method="POST" action="/profile/save">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="user@example.com" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
            </div>

            <button type="submit">Save</button>
        </form>
    </section>

    <!-- Profile Posts -->
    <article>
        <header>
            <a href="/u/Manul"><img src="static/Profile_avatar_placeholder.png"
                                    alt="Avatar"></a>
            <h2><a href="/u/Manul">u/Manul</a></h2>
            <h2>‚Ä¢</h2>
            <h2>03.09.25</h2>
        </header>

        <a href="/g/demonslayer/comments/0">
            <p>Akaza, 3 Young Moon</p>
            <img src="static/ProfilePost_2_placeholder.jpg" alt="Content" class="content-img">
        </a>

        <div class="post-footer" data-post-id="g/HollowKnight/0">
            <div class="post-rating">
                <span class="like-button">üëç</span>
                <span class="post-rating-number">5.2k</span>
                <span class="dislike-button">üëé</span>
            </div>
            <div class="post-additional">
                <span class="share-button">üîó</span>
            </div>
        </div>
    </article>

    <article>
        <header>
            <a href="/u/Manul"><img src="static/Profile_avatar_placeholder.png"
                                    alt="Avatar"></a>
            <h2><a href="/u/Manul">u/Manul</a></h2>
            <h2>‚Ä¢</h2>
            <h2>03.09.25</h2>
        </header>

        <a href="/g/demonslayer/comments/1">
            <p>Tanjiro and Kanao</p>
            <img src="static/ProfilePost_1_placeholder.jpg" alt="Content" class="content-img">
        </a>

        <div class="post-footer" data-post-id="g/HollowKnight/0">
            <div class="post-rating">
                <span class="like-button">üëç</span>
                <span class="post-rating-number">15.2k</span>
                <span class="dislike-button">üëé</span>
            </div>
            <div class="post-additional">
                <span class="share-button">üîó</span>
            </div>
        </div>
    </article>
</main>

<footer>
    <p>&copy; 2025 Weblog Project</p>
</footer>
</body>
</html>
