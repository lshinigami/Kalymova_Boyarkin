<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ "Sign In" if what=='signin' else "Sign Up" }}</title>
</head>
<body>
    <form id="input-form" method="POST" onkeydown="return event.key != 'Enter';">
        <label>Login: <input type="text" name="login"></label><br><br>
        {% if what=='signup' %}
        <label>Email: <input type="email" name="email"></label><br><br>
        {% endif %}
        <label>Pass: <input type="password" name="password"></label><br><br>
        <button type="submit" value="Send">Send</button>
    </form>
    <button type="button" value="{{ 'Sign Up' if what=='signin' else 'Sign In' }}" onclick="changeTab()">{{ 'Sign Up' if what=='signin' else 'Sign In' }}</button>
    <script>
        function changeTab(){
            document.location.href = "/u/?w={{ 'signup' if what=='signin' else 'signin' }}";
        }
    </script>
</body>
</html>
